<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css?v=1.4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Geologica:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wordle! ~</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>~World of Wordle~</h1>
    </div>
    <div class="main-content">
        <div id="results">
            <h2 id="result-msg">- player results go here -</h2>
        </div>
        <div class="display-container">
            <div id="sq1" class="row1"><p>T</p></div>
            <div id="sq2" class="row1"><p>E</p></div>
            <div id="sq3" class="row1"><p>S</p></div>
            <div id="sq4" class="row1"><p>T</p></div>
            <div id="sq5" class="row1"><p>!</p></div>
            <div id="sq6" class="row2"></div>
            <div id="sq7" class="row2"></div>
            <div id="sq8" class="row2"></div>
            <div id="sq9" class="row2"></div>
            <div id="sq10" class="row2"></div>
            <div id="sq11" class="row3"></div>
            <div id="sq12" class="row3"></div>
            <div id="sq13" class="row3"></div>
            <div id="sq14" class="row3"></div>
            <div id="sq15" class="row3"></div>
            <div id="sq16" class="row4"></div>
            <div id="sq17" class="row4"></div>
            <div id="sq18" class="row4"></div>
            <div id="sq19" class="row4"></div>
            <div id="sq20" class="row4"></div>
            <div id="sq21" class="row5"></div>
            <div id="sq22" class="row5"></div>
            <div id="sq23" class="row5"></div>
            <div id="sq24" class="row5"></div>
            <div id="sq25" class="row5"></div>
            <div id="sq26" class="row6"></div>
            <div id="sq27" class="row6"></div>
            <div id="sq28" class="row6"></div>
            <div id="sq29" class="row6"></div>
            <div id="sq30" class="row6"></div>
        </div>
        <div class="keyboard-wrapper">
        <div class="keyboard">
            <div class="row" id="row-0">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>
            <div class="row" id="row-1">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
            </div>
            <div class="row" id="row-2">
                <button class="key" id="enter">ENTER</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key" id="backspace">
                    <img src="backspace.png" id="back">
                </button>
            </div>
        </div>
        </div>
    </div>
    <div class="footer">
        <p><em>made for GA by <strong>Nikita O'Keeffe</strong></em></p>
        <img src="wowlogo.png" id="logo">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
